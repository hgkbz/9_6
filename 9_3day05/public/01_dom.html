<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>
<body>
  <input type="text" name="" id="username">
  <button id="btn">提交</button>
  <div id="show">李鹏</div>
  <script>
    // js控制html，修改css
    // 交互需要2件事
    // 1，需要拿到用户输入内容或进行某种操作
    // 2，需要把结果给用户看或某种动作
    // 第一步，需要获取元素
    var username=document.getElementById("username");
    var btn=document.getElementById('btn');
    var show=document.getElementById('show');
    console.log(show.innerHTML);
    // 第二部，需要事件触发获取用户输入的信息
    btn.onclick=function(){
      show.innerHTML='<h1>李傲鹏</h1>';
      var unameval=username.value;
      //document.write(unameval);
      ajax(unameval);
    }
     function ajax(n){
      // 1.创建异步对象
      var xhr=new XMLHttpRequest();
      // 4.监听并接收数据返回
     xhr.onreadystatechange=function(){
       if(xhr.readyState==4){
         if(xhr.status>=200&&xhr.status<300){
           var result=xhr.responseText;
           console.log(result);
         }
       }
     }
    // 2，设置请求信息
    xhr.open('GET',`/jn?names=${n}`,true);
    // 3.发送请求
    xhr.send();
    }
    

    
  </script>
  http://127.0.0.1:8080/01_dom.html
</body>
</html>
