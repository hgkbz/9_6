  <script>
    
    // 创建一个自定义函数用于封装Ajax方法，什么时候使用，什么时候调用就可以
    function ajax(){
    //1.创建xhr对象
    var xhr= new XMLHttpRequest();
    // 4.原本直接接收数据，现在通过监听判断readState的值。为4时数据就回来了
    xhr.onreadystatechange=function(){
        //console.log(xhr.readyState)
//  判断readyState是4时才可以拿到后台的数据       
        if(xhr.readyState==4){
// 可以拿到后台数据也不能保证后台出问题，判断后台返回内容成功，在进行数据的接收          
          if(xhr.status>=200&&xhr.status<300){
          var result =xhr.responseText;
          console.log(result);}
        }
    }
    // 2.设置请求信息
    // getpar2传参方式时/的方式
    xhr.open('GET','/getpar2/jiru',true);
    //3.发送请求
    xhr.send();
    }
    ajax();
  </script>
  http://127.0.0.1:8080/02_get.html
</body>
</html>
